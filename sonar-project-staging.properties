# Staging branch specific Sonar configuration
sonar.projectKey=excel-explorer-website-staging
sonar.projectName=Excel Explorer Website (Staging)
sonar.projectVersion=0.1.0-staging
sonar.branch.name=staging

# Source configuration
sonar.sources=src
sonar.sourceEncoding=UTF-8
sonar.test.inclusions=__tests__/**

# No test configuration; rely on `sonar.sources=src` only

# JavaScript analyzer (JS/JSX files only)
sonar.javascript.file.suffixes=.js,.jsx

# TypeScript analyzer (TS/TSX files only)
sonar.typescript.file.suffixes=.ts,.tsx
sonar.typescript.sonarlint.tsconfigPath=tsconfig.json

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclude files/dirs from analysis (single consolidated list)
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/out/**,**/.git/**,**/coverage/**,**/*.md,**/*.d.ts,**/package.json,**/package-lock.json

# Quality Gates
sonar.qualitygate.wait=true

# SCM
sonar.scm.provider=git
