# Required metadata
sonar.projectKey=excel-explorer-website
sonar.projectName=Excel Explorer Website
sonar.projectVersion=0.1.0

# Source configuration
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Identify test files so coverage and test metrics are attributed
sonar.tests=src
sonar.test.inclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# JavaScript/TypeScript analyzer (TypeScript handled by JS analyzer)
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx

# Exclude files/dirs from analysis (single consolidated list)
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/out/**,**/.git/**,**/coverage/**,**/*.md,**/*.d.ts,**/package.json,**/package-lock.json